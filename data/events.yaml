sampling_rate: 5.0
events:
  - name: "cpu_usage"
    independent_metric: "system.cpu_usage:all"
    dependent_metric:
      - "system.used_memory_bytes"
      - "system.disk.read_bytes.rate:sda2"
      - "system.disk.write_bytes.rate:sda2"
      - "system.net.received_bytes.rate"
      - "system.net.sent_bytes.rate"
      - "rabbitmq.publish_rate"
    query: "corr(ind, dep, 5s) > 0.5 && avg(ind, 5s) > 0.1 && avg(dep, 5s) > 0.0"
    outputs:
      - - IndependentMetricName
        - "avg(ind, 5s)"
      - - DependentMetricName
        - "avg(dep, 5s)"
      - - !Text "corr"
        - "corr(ind, dep, 5s)"
outputs:
  - type: console
  - type: json_file
    path: output.ndjson